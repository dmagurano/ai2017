<!DOCTYPE html>
<html>
<head>
    <title>Profile Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/custom-bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet"/>
</head>
<body>
<div id="wrap">
    <div th:replace="fragments/navbar"></div>

    <div class="container">
<div id="form"  th:object="${user}" th:fragment="profile">
    <!--/* Show general error message when form contains errors */-->
<!--     <th:block th:if="${#fields.hasErrors('${user.*}')}"> -->
<!--         <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div> -->
<!--     </th:block> -->
    <legend th:text="'Hi ' + ${user.nickname} + ', this is your profile page'"></legend>
    <table class="table table-user-information">
    	<tbody>
    		<tr><td>Registration email</td><td th:text="${user.email}"></td></tr>
    		<tr><td>Gender</td><td th:text="${user.gender}"></td><td>Age</td><td th:text="${user.age}"></td></tr>
    		<tr><td>Education level</td><td th:text="${user.education}"></td></tr>
    		<tr><td>Current job</td><td th:text="${user.job}"></td></tr>
    		<tr><td>Car information</td><td th:text="'Registration year: ' + ${user.ownCar.registrationYear} + ', fuel: ' + ${user.ownCar.fuelType}">No car setted</td></tr>
    		<tr><td>Car sharing service</td><td th:text="${user.carSharing}">Not used</td></tr>
    		<tr><td>Bike</td><td th:text="'Owned: ' + ${user.bikeUsage.owned}"></td><td th:text="'Shared: ' + ${user.bikeUsage.sharing}"></td></tr>
    		<tr><td>Public transport pass</td><td th:text="${user.pubTransport}"></td></tr>
    	</tbody>
    </table>
    <hr></hr>
    <button type="button" class="btn">Edit your profile</button>
</div>
</div>
</div>
<div th:replace="fragments/footer"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
